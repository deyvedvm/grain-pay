name: Deploy to Heroku

on:
  push:
    branches:
      - main  # Set a branch to deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn package
        working-directory: ./grain-pay-api  # Change this to your app's directory

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "grain-pay-api"
          heroku_email: "dvmachado@id.uff.br"
          jdkVersion: '17'
          appdir: "grain-pay-api"  # This should be the path to your app directory
          healthcheck: "https://YOUR_APP_NAME.herokuapp.com"
